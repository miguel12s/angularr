<div class="container mb-3 " >
    <mat-form-field class="mt-4">
        <mat-select (selectionChange)="cambio($event.value)" class="w-20">
          <mat-option *ngFor="let cat of categories"  [value]="cat" >{{
            cat
          }}</mat-option>
        </mat-select>
      </mat-form-field>
  <input class="form-control  mb-4 " type="search" placeholder="Search" aria-label="Search" #search
    (keyup)="searchProducts(search.value)">
  <br><br><br>


</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>

<section class="products" *ngIf="products[0].category!==''">
  <app-product *ngFor="let product  of products  |filtro:page:searche:category$" [product]="product"
    (addCartToClic)="addCartToClick($event)" />




</section>

<div style="font-size: large;" class=" text-center mt-5 mb-5" *ngIf="(products|filtro:page:searche:category$).length==0">
  No existen productos relacionados con la busqueda
  <div class="container d-flex align-items-center justify-content-center">
    <button class="btn btn-primary mt-5" (click)="goToProducts()">Volver</button>
  </div>
</div> 

  <div class=" d-flex justify-content-center align-items-center " *ngIf="(products|filtro:page:searche:category$).length!=0">
    <nav aria-label="Page navigation example ">
      <ul class="pagination d-flex gap-2">
        <li class="page-item"><button class="btn btn-primary " routerLink="products" (click)="decrement()"
            [disabled]="pageInit">Previous</button></li>
        <li class="page-item"><button class="btn btn-primary" routerLink="products"
            [disabled]="(products|filtro:page:searche:category$).length==0">1</button></li>
        <li class="page-item"><button class="btn btn-primary" routerLink="products" (click)="increment()"
            [disabled]="(products|filtro:page:searche:category$).length==0">2</button></li>




        <li class="page-item"><button class="btn btn-primary" (click)="increment()" routerLink="products"
            [disabled]="(products|filtro:page:searche:category$).length==0">

            3
          </button>

        </li>
        <li class="page-item"><button class="btn btn-primary" routerLink="products" (click)="increment() "
            [disabled]="">Next</button></li>
      </ul>

    </nav>
