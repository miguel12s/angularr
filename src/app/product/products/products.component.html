<div class="container mt-3 " >
    
  <input class="form-control  mb-4 " type="search" placeholder="Search" aria-label="Search" #search 
    (keyup)="searchProducts(search.value)">
  


</div>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>

<section class="products" *ngIf="products[0].category!==''">
  <app-product *ngFor="let product  of products|filtro:pageInit:searche " [product]="product"
    (addCartToClic)="addCartToClick($event)" />




</section>

<div style="font-size: large;" class=" text-center mt-5 mb-5" *ngIf="(products|filtro:pageInit:searche).length===0">
  No existen productos relacionados con la busqueda
  <div class="container d-flex align-items-center justify-content-center">
    <button class="btn btn-primary mt-5" (click)="goToProducts()">Volver</button>
  </div>
</div> 

<app-paginacion *ngIf="(products|filtro:pageInit:searche).length!=0"  [page]="page" [products]="products"  (onClick)="onClick($event)"></app-paginacion>
