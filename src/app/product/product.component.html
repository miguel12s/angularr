
<mat-card class="card " >
    <mat-card-header>
    
      <mat-card-title>
        <div class="container-img img-fluid  ">
          <div class="star">
            <mat-icon
              class="star"
              *ngFor="let stairs of paintStars(product.rating.rate)"
            >
              star
            </mat-icon>
          </div>
          <img  [ngSrc]="product.image" [alt]="product.title" width="200" height="100"/>
         <span class="category">{{product.category}}</span> 
        </div>
        
      </mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <a [routerLink]="['/products/actualizar', product.id]" class="text-center">
        {{ product.title}}
      </a>
    </mat-card-content>
    <mat-card-actions class="container-button">
      <button
        mat-raised-button
        color="primary"
        (click)="addCartToClick(product)"
      >
        {{ product.price | currency }}
      </button>
    </mat-card-actions>
    

  </mat-card>
