<h1 class="text-center m-4">Actualizar producto</h1>
<div class="container d-flex justify-content-center align-items-center">
  <form (ngSubmit)="onSubmit(contactForm.value)" [formGroup]="contactForm" class="">
    
    <div class="row"  >
      <div class=" col-12 col-sm-12 col-md-7   " >
        <mat-form-field class="example-full-width">
          <mat-label>Title</mat-label>
          <input matInput placeholder="Ex. title"  id="title" name="title" formControlName="title"  />
        </mat-form-field>
      </div>
     
      <div class="col-md-5 col-12">
        <mat-form-field class="example-full-width">
          <mat-label>Price</mat-label>
          <input matInput placeholder="Ex. 2000"  id="price" name="price" formControlName="price"    />
        </mat-form-field>
      </div>
    </div>
    <div class="row">

      
      
      
        <div class="col-md-7 col-sm-12">
          <mat-form-field class="example-full-width">
            <mat-label>Description</mat-label>
            <input
             matInput
            placeholder="21-99999" 
            id="description"
            name="description"
            formControlName="description"  >
          </mat-form-field>
        </div>
      

      <div class="col-md-5 col-sm-12">
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category" >
            <mat-option *ngFor="let category of categories" [value]="category"   >
              {{category}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7 col-lg-7  col-sm-12">
        <mat-form-field class="example-full-width">
          <mat-label>Rating</mat-label>
          <input matInput placeholder="Ex. 4.3 " id="rating" name="rating" formControlName="rating"  />
        </mat-form-field>
      </div>

      <div class="col-md-5 col-lg-5  col-12">
        <mat-form-field class="example-full-width">
          <mat-label>Stock</mat-label>
          <input matInput placeholder="Ex.Stock" id="stock" name="stock" formControlName="stock"  />
        </mat-form-field>
      </div>
    </div>
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner> 

  
     <div class="row">
    <div class=" container-file col-lg-7 col-md-7 mb-4 col-12">
       <mat-form-field>
        <mat-label>Image</mat-label>

      <input matInput type="url" placeholder="Ex. https://hola" id="image" name="image" class="form-control" formControlName="image"   />
    </mat-form-field>
  </div>
  </div>
    <!-- <div *ngIf="contactForm.get('stock')?.touched && contactForm.get('stock')?.errors?.['required']" class=" alert alert-danger">This field is required</div>
      <div *ngIf="contactForm.get('stock')?.touched && contactForm.get('stock')?.errors?.['max']"  class=" alert alert-danger">This stock must be {{contactForm.get('stock')?.errors?.['max'].max}} products</div> -->

      <input type="hidden" value="{{product.qty}} " formControlName="qty">
    <div class="container-button text-center">
      <button  class="btn btn-info " >Actualizar producto</button>
    </div>
  </form>
